  <li class="personaje" data-name = 'Androide numero 16' data-information = 'es un personaje que aparece en el manga y anime de Dragon Ball Z. Fue uno de los androides creados por el Dr. Gero que tenían como objetivo asesinar a Son Goku. El Androide 16 era totalmente cibernético, pero defectuoso, debido a que no quería hacer daño a las personas ni a la naturaleza.Se caracterizó por ser un androide tranquilo y pacifista, amaba la naturaleza, a los seres vivos y a las plantas, a pesar de que su aspecto y su falta aparente de emociones humanas lo convierten en una amenaza para los seres humanos.'>
